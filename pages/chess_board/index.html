<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> chess board </title>
	</head>


	<style type="text/css">

body {
	font-family: 'Courier New', Courier, monospace;
}
	</style>
	<script>

(function(doc, win) {  
	setRem();  
	var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',  
	recalc = function() {  
		setRem();  
	};  
	if (!doc.addEventListener)  
		return;  
	win.addEventListener(resizeEvt, recalc, false);  
})(document, window);  

function setRem() {  
	var docEl = document.documentElement;  
	var clientWidth = docEl.clientWidth;  
	if (!clientWidth) {  
		return;  
	}  
	docEl.style.fontSize = 100 * (clientWidth / 1080) + 'px';  
}

window.onload = loadBody;
var row = 5;
var col = 5;

function generateCode() {
	var res = "";
	var col_index = Math.floor(Math.random() * 8);
	var row_index = Math.floor(Math.random() * 8);
	res += String.fromCharCode('a'.charCodeAt() + col_index)
	res += String.fromCharCode('1'.charCodeAt() + row_index)
	return res;
}

function refreshDigit() {
	var text = "";
	for (var i = 0; i < row; i++)
	{ 
		for (var j = 0; j < col - 1; j++) {
			text += generateCode() + "&emsp;";
		}
		text += generateCode() + "<br>";
	}
	document.getElementById('display').innerHTML = text;
}

function loadBody(){
	refreshDigit();
	setInterval(refreshDigit, 60000);
}

	</script>
	<body>
		<div id="display"></div>
	</body>
</html>
